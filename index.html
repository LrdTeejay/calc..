<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="cont">
        <div class="screen"></div>
        <div class="first-row">
            <div class="box"> C</div>
            <div class="box">+</div>
            <div class="box">%</div>
            <div class="box">x</div>
        </div>
        <div class="second-row">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">/</div>
        </div>
        <div class="third-row">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">-</div>            
        </div>
        <div class="fourth-row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box" style="font-size: .8em;">DEL</div>  
        </div>            
        <div class="fifth-row">
                <div class="box">.</div>
                <div class="box">0</div>
                <div class="equal-box">=</div>
        </div>    
        </div>
    </div>
</body>
</html>
